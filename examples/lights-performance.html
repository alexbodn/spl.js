<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>OpenLayers</title>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.7.0/build/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.7.0/css/ol.css">
    <style>
        body {
            margin: 0px;
        }
        .map {
            width: 49%;
            margin: 10px 10px 10px 10px;
            height: 100%;
            position: fixed;
        }
        .slider {
            margin-top: 25px;

        }
        .title {
            margin-top: 5px;
            text-align: center;
            display: block;
        }
    </style>
    <script type="module" src="https://unpkg.com/@material/mwc-slider?module"></script>
  </head>
  <body>
    <div style="width:50%;float:left;">
        <span class="title">Performance comparison with GeoJSON - inspired by, copied from <a href="https://observablehq.com/@abenrob/sqlite-geospatial-intersections?collection=@abenrob/spatialite"> Adam Roberts @ observablehq</a></span>
        <mwc-slider id="sliderleft" class="slider" discrete withTickMarks max="1000" min="50" value="200" step="50"></mwc-slider>
        <div id="mapleft" class="map"></div>
        <script type="module">
            import SPL from '../dist/index.js';
            (() => {
                document.querySelector('#sliderleft').valueToValueIndicatorTransform = (v) => v + 'm';

                const map = new ol.Map({
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.Stamen({
                                layer: 'toner'
                            })
                        })

                    ],
                    target: 'mapleft',
                    view: new ol.View({
                        projection: 'EPSG:3857'
                    })
                });

                (async () => {
                    try {

                        const spl = await SPL();

                        const lights = await fetch('./lights.zip')
                            .then(response => response.arrayBuffer());

                        const db = await spl
                            .mount('proj', [
                                { name: 'proj.db', data: new URL('../dist/proj/proj.db', window.location.href).toString() }
                            ])
                            .mount('data', [
                                { name: 'lights.zip', data: lights }
                            ])
                            .db()
                                .exec('SELECT InitSpatialMetaData(1)')
                                .exec('SELECT ImportZipSHP(?, ?, ?, ?, ?)', [
                                    '/data/lights.zip', 'lights', 'lights', 'UTF-8', 4326
                                ]);

                        const extent = await db.exec(`
                            SELECT json_array(MbrMinX(extent), MbrMinY(extent), MbrMaxX(extent), MbrMaxY(extent))
                            FROM (SELECT Transform(Extent(geometry), 3857)  extent FROM lights)
                        `).get.first;

                        map.getView().fit(extent);

                        let layer;
                        const [minx, miny, maxx, maxy] = extent;
                        let lon = minx + (maxx - minx) / 2;
                        let lat = miny + (maxy - miny) / 2;
                        const style = new ol.style.Style({
                            image: new ol.style.Circle({
                                radius: 6,
                                fill: new ol.style.Fill({
                                    color: [255, 239, 0],
                                })
                            }),
                            zIndex: Infinity,
                        });
                        const lightsOn = (lon, lat) => {
                            db.exec(`
                                    SELECT Collect(geometry) FROM lights
                                    WHERE Within(
                                        geometry,
                                        Transform(Buffer(MakePoint(${lon}, ${lat}, 3857), ${bufferWidth}, 8), 4326)
                                    ) AND geometry IS NOT NULL
                                `).get.flat
                                    .then(geoms => {
                                        const collection = {
                                            type: 'FeatureCollection',
                                            features: geoms.map(geometry => ({ type: 'Feature', geometry }))
                                        };
                                        const source = new ol.source.Vector({
                                            features: new ol.format.GeoJSON({ featureProjection: 'EPSG:3857' }).readFeatures(collection),
                                        });
                                        map.removeLayer(layer);
                                        layer = new ol.layer.Vector({ source, style });
                                        map.addLayer(layer);
                                    })
                                    .catch(err => console.log(err));
                        };
                        const marker = new ol.Feature(new ol.geom.Point([lon, lat]));
                        const markerMove = new ol.interaction.Translate({
                            features: new ol.Collection([marker])
                        });
                        markerMove.on('translating', function (evt) {
                            const [lon_, lat_] = evt.coordinate;
                            const dist = Math.sqrt(Math.pow(Math.abs(lon_ - lon), 2) + Math.pow(Math.abs(lon_ - lon), 2));
                            if (dist > bufferWidth / 5) {
                                lon = lon_;
                                lat = lat_;
                                lightsOn(lon, lat);
                            }
                        });
                        map.addInteraction(markerMove);
                        map.addLayer(
                            new ol.layer.Vector({
                                zIndex: Infinity,
                                source: new ol.source.Vector({
                                    features: [marker]
                                }),
                                style: [
                                    new ol.style.Style({
                                        image: new ol.style.Icon({
                                            scale: .7, anchor: [0.5, 1],
                                            src: '//raw.githubusercontent.com/jonataswalker/map-utils/master/images/marker.png'
                                        })
                                    })
                                ]
                            })
                        );
                        let bufferWidth = 200;
                        document.querySelector('#sliderleft').addEventListener('input', evt => {
                            bufferWidth = evt.target.value;
                            lightsOn(lon, lat);
                        });
                        lightsOn(lon, lat);

                    } catch (err) {
                        console.log(err);
                    }
                })();

            })();
        </script>
    </div>
    <div style="width:50%;float:left;">
        <span class="title">... and WKB & transferables from WebWorker</span>
        <mwc-slider id="sliderright" class="slider" discrete withTickMarks max="1000" min="50" value="200" step="50"></mwc-slider>
        <div id="mapright" class="map"></div>
        <script type="module">
            import SPL from '../dist/index.js';
            (() => {
                document.querySelector('#sliderleft').valueToValueIndicatorTransform = (v) => v + 'm';

                const map = new ol.Map({
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.Stamen({
                                layer: 'toner'
                            })
                        })
                    ],
                    target: 'mapright',
                    view: new ol.View({
                        projection: 'EPSG:3857'
                    })
                });

                (async () => {
                    try {

                        const spl = await SPL();

                        const lights = await fetch('./lights.zip')
                            .then(response => response.arrayBuffer());

                        const db = await spl
                            .mount('proj', [
                                { name: 'proj.db', data: new URL('../dist/proj/proj.db', window.location.href).toString() }
                            ])
                            .mount('data', [
                                { name: 'lights.zip', data: lights }
                            ])
                            .db()
                                .exec('SELECT InitSpatialMetaData(1)')
                                .exec('SELECT ImportZipSHP(?, ?, ?, ?, ?)', [
                                    '/data/lights.zip', 'lights', 'lights', 'UTF-8', 4326
                                ]);

                        const extent = await db.exec(`
                            SELECT json_array(MbrMinX(extent), MbrMinY(extent), MbrMaxX(extent), MbrMaxY(extent))
                            FROM (SELECT Transform(Extent(geometry), 3857)  extent FROM lights)
                        `).get.first;

                        map.getView().fit(extent);

                        let layer;
                        const [minx, miny, maxx, maxy] = extent;
                        let lon = minx + (maxx - minx) / 2;
                        let lat = miny + (maxy - miny) / 2;
                        const style = new ol.style.Style({
                            image: new ol.style.Circle({
                                radius: 6,
                                fill: new ol.style.Fill({
                                    color: [255, 239, 0],
                                })
                            }),
                            zIndex: Infinity,
                        });
                        const lightsOn = (lon, lat) => {
                            db.exec(`
                                    SELECT AsBinary(Collect(geometry)) FROM lights
                                    WHERE Within(
                                        geometry,
                                        Transform(Buffer(MakePoint(${lon}, ${lat}, 3857), ${bufferWidth}, 8), 4326)
                                    ) AND geometry IS NOT NULL
                                `).get.sync
                                    .then(res => {
                                        const source = new ol.source.Vector({
                                            features: [
                                                new ol.format.WKB().readFeature(res.rows[0][0], {
                                                    dataProjection: 'EPSG:4326',
                                                    featureProjection: 'EPSG:3857', }
                                                )
                                            ]
                                        });
                                        map.removeLayer(layer);
                                        layer = new ol.layer.Vector({ source, style });
                                        map.addLayer(layer);
                                    })
                                    .catch(err => console.log(err));
                        };
                        const marker = new ol.Feature(new ol.geom.Point([lon, lat]));
                        const markerMove = new ol.interaction.Translate({
                            features: new ol.Collection([marker])
                        });
                        markerMove.on('translating', function (evt) {
                            const [lon_, lat_] = evt.coordinate;
                            const dist = Math.sqrt(Math.pow(Math.abs(lon_ - lon), 2) + Math.pow(Math.abs(lon_ - lon), 2));
                            if (dist > bufferWidth / 5) {
                                lon = lon_;
                                lat = lat_;
                                lightsOn(lon, lat);
                            }
                        });
                        map.addInteraction(markerMove);
                        map.addLayer(
                            new ol.layer.Vector({
                                zIndex: Infinity,
                                source: new ol.source.Vector({
                                    features: [marker]
                                }),
                                style: [
                                    new ol.style.Style({
                                        image: new ol.style.Icon({
                                            scale: .7, anchor: [0.5, 1],
                                            src: '//raw.githubusercontent.com/jonataswalker/map-utils/master/images/marker.png'
                                        })
                                    })
                                ]
                            })
                        );
                        let bufferWidth = 200;
                        document.querySelector('#sliderright').addEventListener('input', evt => {
                            bufferWidth = evt.target.value;
                            lightsOn(lon, lat);
                        });
                        lightsOn(lon, lat);

                    } catch (err) {
                        console.log(err);
                    }
                })();

            })();
        </script>
    </div>

  </body>
</html>
